{% extends "base.html" %}

{% load static %}


{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/accounts/login-form.css' %}">
{% endblock  %}
    

{% block title %}
    Sign Up
{% endblock  %}
    

{% block body %}
<div class="container">


    <form method="POST" action="{% url 'accounts:signup' %}" class="form-login">
    {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="{% static 'logo.png' %}" alt="" height=72 width=72>
            <h1>Register</h1>
            {% if error %}
            <br>
            <p class="text-danger">
            {{ error }}
            </p>
        {% endif %}
        </div>
        <div class="form-label-group">
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUsername">Username</label>
        </div>
        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-label-group">
            <input name="confirm-password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required autofocus>
            <label for="inputConfirmPassword">Confirm Password</label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        <p class="text-center text-muted my-4">
            Already have an account?
            <a href="{% url 'accounts:login' %}">Login</a>
        </p>
    </form>
</div>
{% endblock  %}
